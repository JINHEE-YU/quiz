<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 리스트</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>카드 리스트</h1>
    <div class="card-list">
      <div class="card" th:each="card : ${cards}">
        <h2 th:text="${card.no}">카드 제목</h2>
        <p th:text="${card.title}">카드 내용</p>
        <p><a class="btn" th:href="${card.url}" target="_blank">문제 바로가기</a></p>
      </div>
    </div>
  </div>

</body>

</html>
